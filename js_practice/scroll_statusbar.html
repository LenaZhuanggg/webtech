<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Progress bar</title>
</head>

<body>
    <div style="height:500px;background-color: rgb(194, 250, 232);"></div>
    <div class="sticky-top" style="height:25px;background-color: rgb(55, 55, 55);">
        <div id="statusbar" style="height:25px;background-color:rgb(90, 90, 235);width: 0px;">
        <p>Now <span id="scrollpercent"></span>%</p>
        </div>
    </div>
    <div style="height:200vh;"></div>
    <div style="height:100vh;background-color: rgb(186, 185, 185);"></div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>
    <script>
        $(function () {
            var doch = $(document).height();
            var winw = $(window).width();
            var winh = $(window).height();
            var max_scroll = doch - winh;

            $(window).scroll(function () {
                var current_pos = $(window).scrollTop();
                var new_width = current_pos/ max_scroll*winw;
                $("#statusbar").css("width",new_width);
                $("#scrollpercent").html(parseInt(current_pos/max_scroll*100));

            });
        });
    </script>
</body>

</html>
